<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center>
        <h1>Sign up</h1>
    </center>
        <form action="registerationSuccess.html">
            <label for="firstname">First name: 
                <input type="text" name="firstname" id="firstname" required>
            </label>
            <br>
            <br>
            <label for="lastname">Last name: 
                <input type="text" name="lastname" id="lastname" required>
            </label>
            <br>
            <br>
            <label for="email">Email:
                <input type="email" name="email" id="email" required>
            </label>
            <br>
            <br>
            <label for="password">Password:
                <input type="password" name="password" id="password" required>
            </label>
            <br>
            <br>
            <label for="password">Confirm Password:
                <input type="password" name="password" id="password" required>
            </label>
            <br>
            <br>
            <label for="date">DOB: 
                <input type="date" name="date" id="date">
            </label>
            <br>
            <br>
            <label for="picture">Profile picture: 
                <input type="file" name="picture" id="picture">
            </label>
            <br>
            <br>
            <label for="Gender">Gender: </label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="faculty">Faculty: </label>
            <select name="faculty" id="faculty">
                <option value="1">Engineering</option>
                <option value="2">Computer Science</option>
                <option value="2">BIS</option>
            </select>
            <br>
            <br>
            <label for="interests">Interests: </label>
            <label for="Programming">Programming</label>
            <input type="checkbox" name="interests" id="interests">
            <label for="Reading">Reading</label>
            <input type="checkbox" name="interests" id="interests">
            <label for="Swimming">Swimming</label>
            <input type="checkbox" name="interests" id="interests">
            <br>
            <br>
            <label for="aboutme">About: </label>
            <textarea name="textarea" id="aboutme"></textarea>
            <br>
            <br>
            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">I Agree for terms and conditions</label>
            <br>
            <br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">

        </form>
